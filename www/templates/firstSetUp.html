<ion-view view-title="Configuração Inicial">
  <div class="bar bar-header bar-calm">
    <button class="button button-icon icon ion-android-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">Configuração Inicial</h1>
  </div>
  <ion-content class="padding has-header background-kerk">
  	<div class="card">
      <div class="item item-text-wrap">
        <div>
      		<h1>Bem Vindo ao App Kerk Control</h1>
      		<p>Por favor, tenha certeza de estar conectado em sua rede WiFi e de desligar seu 3G/4G. <ion-icon class="ion-wifi"></ion-icon></p>
      	</div>
      	<div class="padding-top">
      		<p>Você está conectado?</p>
      		<button class="button button-block button-balanced" ui-sref="firstSetUpWiFi">
      			<ion-icon class="ion-checkmark"></ion-icon> Sim! Prosseguir
      		</button>
          <button class="button button-block button-balanced" ui-sref="firstSetUpHome">
            First Set Up Home
          </button>
      	</div>
      </div>
    </div>
  </ion-content>
</ion-view>
