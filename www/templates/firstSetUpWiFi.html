<ion-view view-title="Insira os dados da Rede Local">

  <div class="bar bar-header bar-calm">
    <button class="button button-icon icon ion-android-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">Configurar Rede Local</h1>
  </div>

  <ion-content class="has-header padding background-kerk">
    <div class="card">
      <div class="item item-text-wrap">
        <div>
      		<h1>Insira os dados da sua Rede Local</h1>
      		<p>Por favor, digite o SSID e Senha da sua Rede Local. Deixe a senha em branco caso sua Rede Local seja aberta.</p>
      	</div>
      	<div class="padding-top">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">SSID</span>
              <input type="text" name="senha" ng-model="wifi.ssid" placeholder="nome da rede">
            </label>
            <label class="item item-input">
              <span class="input-label">Senha</span>
              <input type="text" name="senha" ng-model="wifi.senha" placeholder="senha">
            </label>
          </div>
      	</div>
        <div class="padding-top">
          <p>Os dados est√£o corretos?</p>
          <button class="button button-block button-balanced" ng-click="setWiFi()">
            <ion-icon class="ion-checkmark"></ion-icon> Sim!
          </button>
          <button class="button button-block button-balanced" ui-sref="firstSetUpHome">
            Teste ->
          </button>
          <button class="button button-block button-balanced" ng-click="teste()">
            Teste1 ->
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
