<ion-view view-title="Login">
  <ion-content class="back-white">
  	<div class="item item-image" style="border: none;">
  		<img src="img/logo-branco.png">
  	</div>
    <div class="row">
    	<div class="col">
    		<div class="card">
    			<div class="item item-text-wrap">
    				<div class="list" style="margin-bottom: 0;">
    					<label class="item item-input item-stacked-label">
    						<span class="input-label"><ion-icon class="ion-ios-email-outline"></ion-icon> E-mail:</span>
    						<input type="text" placeholder="email@email.com">
    					</label>
    					<label class="item item-input item-stacked-label">
    						<span class="input-label"><ion-icon class="ion-ios-locked-outline"></ion-icon> Senha:</span>
    						<input type="password" placeholder="senha">
    					</label>
    					<div class="item item-toggle">
    						Lembrar Senha?
    						<label class="toggle toggle-calm">
    							<input type="checkbox">
    							<div class="track">
    								<div class="handle"></div>
    							</div>
    						</label>
    					</div>
    					<button class="button button-block button-balanced">
    						Login
    					</button>
    				</div>
    				<!--
    				<ul class="list">
    					<li class="item item-toggle">
    						Lembrar Senha?
    						<label class="toggle toggle-calm">
    							<input type="checkbox">
    							<div class="track">
    								<div class="handle"></div>
    							</div>
    						</label>
    					</li>
    				</ul>
    				<button class="button button-block button-balanced">
    					Login
    				</button>
    				-->
    				<div class="row" style="padding: 0;">
    					<div class="col" style="text-align: left;padding: 0;">
    						<a ui-sref="tabs.main">Esqueceu sua senha?</a>
    					</div>
    					<div class="col" style="text-align: right;padding: 0;">
    						<a ui-sref="kerkRegister">Registrar</a>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
  </ion-content>
</ion-view>
