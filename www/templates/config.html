<ion-view view-title="Configurações">
    <div class="bar bar-header bar-calm">
      <h1 class="title">Configurações</h1>
    </div>
  <ion-content class="has-header">
    <div class="item item-divider">
        Kerk Control
    </div>
    <div class="item item-avatar">
        <img src="img/placeholder-avatar.png">
        <h2>Nome do Usuário Aqui</h2>
        <p>email@usuario.com.br</p>
    </div>
    <div class="item item-divider">
        Configurações de Conta
    </div>
    <button class="button button-block button-stable">
        <ion-icon class="ion-ios-locked-outline"></ion-icon> Trocar Senha
    </button>
    <button class="button button-block button-stable">
        <ion-icon class="ion-ios-email-outline"></ion-icon> Trocar E-mail
    </button>
    <button class="button button-block button-stable">
        <ion-icon class="ion-log-out"></ion-icon> Log Out
    </button>

    <div class="item item-divider">
        Configurações de Dispositivos
    </div>
    <button class="button button-block button-stable" ng-click="scanNewDevice()">
        <ion-icon class="ion-plus-circled"></ion-icon> Adicionar Novo Dispositivo
    </button>
    <button class="button button-block button-stable">
        <ion-icon class="ion-android-wifi"></ion-icon> Escanear Rede Novamente
    </button>
    <button class="button button-block button-stable">
        <ion-icon class="ion-ios-home-outline"></ion-icon> Nova Residência
    </button>

    <div class="item item-divider">
        Outras Configurações
    </div>
    <button class="button button-block button-stable">
        <ion-icon class="ion-ios-help-outline"></ion-icon> Me Ajuda
    </button>
    <button class="button button-block button-stable">
        <ion-icon class="ion-document-text"></ion-icon> Política de Privacidade
    </button>
    <button class="button button-block button-stable">
        <ion-icon class="ion-document-text"></ion-icon> Termos de Uso
    </button>
    <button class="button button-block button-assertive" ng-click="resetarDevice()">
        <ion-icon class="ion-alert-circled"></ion-icon> Apagar Todos os Dados
    </button>

    <div class="row">
        <div class="col">
            <button class="button button-block button-assertive" ui-sref="tabs.testes">
                <ion-icon class="ion-alert-circled"></ion-icon> Testes
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="button button-block button-assertive" ui-sref="kerkLogin">
                <ion-icon class="ion-alert-circled"></ion-icon> Login
            </button>
        </div>
    </div>
    <!--
    <div class="row">
    	<div class="col col-50" ng-repeat="place in placeList track by $index">
	    	<button class="button button-block button-transparent" ng-click="goPlaceControl(place)">
	    		{{place}}
	    	</button>
    	</div>
    </div>
    -->
  </ion-content>
</ion-view>
